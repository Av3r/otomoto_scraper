name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # AWS steps intentionally removed from the test job so tests don't fail
      # when AWS secrets are not configured. The scraper run (manual) will
      # configure AWS credentials and test S3 access.

      - name: Run tests
        run: |
          pytest -q

      - name: Run scraper
        run: |
          python -m src.scraper.main

      - name: Upload result artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all_offers-${{ matrix.python-version }}
          path: data/all_offers.jsonl
          if-no-files-found: warn

      - name: Upload pytest results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: .pytest_cache/**
          if-no-files-found: warn

  run-scraper:
    # Run separately and only when manually triggered to avoid duplication
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' && env.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup AWS CLI
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' && env.AWS_REGION != '' }}
        uses: aws-actions/setup-aws-cli@v2
        with:
          version: '2'

      - name: Test S3 access
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' && env.AWS_REGION != '' && env.S3_BUCKET != '' }}
        run: aws s3 ls s3://${{ env.S3_BUCKET }} || echo "bucket empty or inaccessible"

      - name: Run scraper
        run: |
          python -m src.scraper.main

      - name: Upload scraper output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all_offers
          path: data/all_offers.jsonl
          if-no-files-found: warn

      - name: Upload output to S3 (if present)
        if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' && env.AWS_REGION != '' && env.S3_BUCKET != '' }}
        run: |
          if [ -f data/all_offers.jsonl ]; then
            aws s3 cp data/all_offers.jsonl s3://${{ env.S3_BUCKET }}/all_offers-${{ github.run_id }}.jsonl;
            echo "Uploaded to s3://${{ env.S3_BUCKET }}/all_offers-${{ github.run_id }}.jsonl";
          else
            echo "No output file to upload to S3";
          fi
